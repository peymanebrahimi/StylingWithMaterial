<div *ngIf="!(user$ | async)">
    <mat-spinner></mat-spinner>
</div>
<ng-container *ngIf="user$ | async as user">

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>Birthday: {{user.birthDate | date:'MMM dd yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Bio">
                    {{user.bio}}
                </mat-tab>
                <mat-tab label="Notes">
                    <app-usernote [notes]="user.notes"></app-usernote>
                </mat-tab>
            </mat-tab-group>

        </mat-card-content>
        <mat-card-actions>
            <!-- <button mat-button>LIKE</button>
            <button mat-button>SHARE</button> -->
        </mat-card-actions>
    </mat-card>

</ng-container>
